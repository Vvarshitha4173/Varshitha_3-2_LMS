<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Page Title (Very Important for SEO) -->
    <title>Save Environment | Protect Nature, Protect Life</title>

    <!-- Meta Description (Shows in Google search results) -->
    <meta name="description" content="Save Environment website to spread awareness about protecting nature, planting trees, reducing pollution, and building a sustainable future.">

    <!-- Keywords (Helps search engines understand your topic) -->
    <meta name="keywords" content="save environment, protect nature, environment awareness, green earth, eco friendly, reduce pollution">

    <!-- Author -->
    <meta name="author" content="Your Name">

    <!-- Responsive Design (Mobile SEO) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Search Engine Indexing -->
    <meta name="robots" content="index, follow">

    <!-- Open Graph (For social media sharing) -->
    <meta property="og:title" content="Save Environment | Protect Nature">
    <meta property="og:description" content="Join us in protecting nature and building a greener future.">
    <meta property="og:type" content="website">

    <!-- CSS (your existing styles stay the same) -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e8f5e9;
        }
        header {
            background-color: #2e7d32;
            color: white;
            text-align: center;
            padding: 25px;
        }
        section {
            padding: 20px;
            text-align: center;
        }
        .box {
            background-color: white;
            width: 300px;
            margin: 15px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2e7d32;
        }
        footer {
            background-color: #1b5e20;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Save Environment</h1>
        <p>Protect Nature, Protect Life</p>
    </header>

    <section>
        <div class="box">
            <h2>Why Environment Matters</h2>
            <p id="envText">
                The environment gives us air, water, food, and shelter.
            </p>
            <button onclick="changeText()">Learn More</button>
        </div>

        <div class="box">
            <h2>How We Can Help</h2>
            <p>
                Plant trees, reduce plastic use, save water,
                and recycle waste to protect our environment.
            </p>
            <button onclick="showMessage()">Take Action</button>
        </div>
    </section>

    <footer>
        <p>¬© 2025 Save Environment Campaign</p>
    </footer>

    <!-- JavaScript -->
    <script>
        function changeText() {
            document.getElementById("envText").innerHTML =
                "A clean environment improves health, supports life, and ensures a better future.";
        }

        function showMessage() {
            alert("üåç Every small step counts! Start protecting the environment today.");
        }
    </script>

</body>
</html>
